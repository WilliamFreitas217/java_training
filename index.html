<html>
    <head>
        <meta charset='UTF-8'>
        <title>Curso Java script</title>
    </head>
    <body>
        <div id = "app">
            <button onclick="alertaClick()">Me pressione</button>
            <button onmouseover="alertaMouseOver()">Passe o mouse</button>
            Digite aqui: <input onkeypress="alertaDigitando()">
        </div>
        <script>
            function alertaClick(){
                alert("Botão foi clicado, Jovem!")
            }
            function alertaMouseOver(){
                alert("Mouse está em cima do botão!")
            }
            function alertaDigitando(){
                alert("Por quê você está digitando?")
            }
        </script>
    </body>
</html>
