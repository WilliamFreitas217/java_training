<html>
    <head>
        <meta charset='UTF-8'>
        <title>Curso Java script</title>
    </head>
    <body>
        <div id = "app">
            <button onclick="showBox()">Adicionar</button>
            <div class="box"></div>
        </div>
        <script>
            function getRandomNumber(){
                return Math.random()*720;
            }
            function getRandomColor() {
                var letters = "0123456789ABCDEF";  
                var color = "#";  
                for (var i = 0; i < 6; i++) {    
                    color += letters[Math.floor(Math.random() * 16)];  
                }  
                return color;
            }
            function showBox(){
                var boxElemento = document.querySelector('.box');
                boxElemento.style.width = 100;
                boxElemento.style.height = 100;
                boxElemento.style.backgroundColor = getRandomColor();
                boxElemento.style.position = 'relative';
                boxElemento.style.left = getRandomNumber().toString()+'px';
                boxElemento.style.top = getRandomNumber().toString()+'px';
            }
        </script>
    </body>
</html>
